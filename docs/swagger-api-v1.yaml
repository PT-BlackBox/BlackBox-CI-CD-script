openapi: 3.0.0
info:
  title: 'BlackBox CI/CD API v.1.0'
  description: BlackBox API spec
  version: 1.0.0-oas3
  contact:
    name: API Support
    email: feedback.bbs@ptsecurity.com
components:

  securitySchemes:
    apiToken:
      type: apiKey
      in: header
      name: basic
      description: basic {apiToken}

  requestBodies:
    apiProfileCreate:
      content:
        application/json:
          schema:
            type: object
            required:
              - groupUUID
              - name
              - apiSchemas
            properties:
              groupUUID:
                type: string
              name:
                type: string
              apiSchemas:
                type: array
                items:
                  $ref: '#/components/schemas/apiSchema'
    apiProfileUpdate:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              apiSchemas:
                type: array
                items:
                  $ref: '#/components/schemas/apiSchema'
    siteInputJSON:
      description: Only 'url' parameter is required
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                $ref: '#/components/schemas/XHRSiteURL'
              name:
                $ref: '#/components/schemas/XHRSiteName'
              verification:
                $ref: '#/components/schemas/XHRVerificationData'
              authenticationUUID:
                type: string
                description: Auth profile UUID
                example: 28b5a662-38a7-44f9-8119-ecd8d81ffa85
              profileUUID:
                type: string
                description: Scan profile UUID
                example: 28b5a662-38a7-44f9-8119-ecd8d81ffa85
              apiProfileUUID:
                type: string
                description: api profile UUID
                example: 241ab3ab-c56b-4aaf-9ff7-1714ed0e7e2b
              groupUUID:
                type: string
                description: group UUID
                example: 9dd61f0d-6a3e-4e7b-97fd-8a667a076379
    siteSettingsInputJSON:
      description: Site settings set model
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                $ref: '#/components/schemas/XHRSiteURL'
              name:
                $ref: '#/components/schemas/XHRSiteName'
              verification:
                $ref: '#/components/schemas/XHRVerificationData'
              profileUUID:
                type: string
                description: scan profile UUID
                example: 28b5a662-38a7-44f9-8119-ecd8d81ffa85
              authenticationUUID:
                type: string
                description: authentication UUID
                example: 28b5a662-38a7-44f9-8119-ecd8d81ffa85
              apiProfileUUID:
                type: string
                description: api profile UUID
                example: 241ab3ab-c56b-4aaf-9ff7-1714ed0e7e2b
    sharedDataInputJSON:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              ttl:
                $ref: '#/components/schemas/sharedLinkTtlEnum'
              emails:
                description: List of emails that have permission for reading the scan report
                type: array
                nullable: true
                items:
                  type: string
                  example: john@example.com
    profileCreateJSON:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - baseProfileUUID
              - name
              - params
              - groupUUID
            properties:
              baseProfileUUID:
                type: string
                example: ca73e0f5-d286-457c-9ec2-deca88a38ec1
              name:
                type: string
                example: extended fast
              params:
                $ref: '#/components/schemas/XHRProfileCustomParams'
              groupUUID:
                type: string
                example: 77c71338-ff61-4112-b27d-cfecd2884fc7
    profileUpdateJSON:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: extended fast
              params:
                $ref: '#/components/schemas/XHRProfileCustomParams'
    profileClone:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              groupUUID:
                type: string
                example: 77c71338-ff61-4112-b27d-cfecd2884fc7
    groupInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: This object is used to create or update group info.
            properties:
              uuid:
                type: string
                example: e2ec6d75-127e-4511-a35f-0108a6b76b84
              name:
                type: string
                example: devops
    userRoleList:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - users
            properties:
              users:
                type: array
                description: This array is used to add users to group
                nullable: false
                required:
                  - uuid
                items:
                  $ref: '#/components/schemas/userRole'
    userInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: This object is used to create or update group info.
            properties:
              uuid:
                type: string
                example: e2ec6d75-127e-4511-a35f-0108a6b76b84
    XHRAuthChainInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: This object is used to create auth chain info.
            required:
              - name
              - profiles
            properties:
              name:
                type: string
                example: admin
              profiles:
                type: array
                items:
                  type: string
                example: [ "0d44db80-28fd-4dbc-8a3c-004071225d88", "78631129-2796-4e2b-97fc-b43909f02cd3", "fbf30a04-e549-4ae1-91f5-8f80b8f24eb4" ]
              groupUUID:
                type: string
                example: 77c71338-ff61-4112-b27d-cfecd2884fc7
    XHRAuthChainUpdate:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: This object is used to update auth chain info.
            required:
              - name
              - profiles
            properties:
              name:
                type: string
                example: admin
              profiles:
                type: array
                items:
                  type: string
                example: [ "0d44db80-28fd-4dbc-8a3c-004071225d88", "78631129-2796-4e2b-97fc-b43909f02cd3", "fbf30a04-e549-4ae1-91f5-8f80b8f24eb4" ]
    XHRAuthProfileInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: This object is used to create auth profile info.
            required:
              - name
              - type
            properties:
              name:
                type: string
                example: admin
              type:
                $ref: '#/components/schemas/targetAuthenticationTypesEnum'
              httpBasic:
                $ref: '#/components/schemas/XHRTargetAuthHTTPBasic'
              htmlAutoForm:
                $ref: '#/components/schemas/XHRTargetAuthHTMLAutoForm'
              htmlFormBased:
                $ref: '#/components/schemas/XHRTargetAuthHTMLFormBased'
              rawCookie:
                $ref: '#/components/schemas/XHRTargetAuthRawCookie'
              apiKey:
                $ref: '#/components/schemas/XHRTargetAuthAPIKey'
              bearer:
                $ref: '#/components/schemas/XHRTargetAuthBearer'
              groupUUID:
                type: string
          examples:
            http_basic:
              value:
                name: admin
                type: HTTP_BASIC
                httpBasic: {
                  username: admin,
                  password: P@ssw0rd
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
            html_auto_form:
              value:
                name: admin
                type: HTML_AUTO_FORM
                htmlAutoForm: {
                  username: admin,
                  password: P@ssword,
                  formUrl: 'https://itsm.example.com/login/',
                  successString: My profile
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
            html_form_based:
              value:
                name: admin
                type: HTML_FORM_BASED
                htmlFormBased: {
                  formUrl: 'https://itsm.example.com/login/',
                  formXPath: .//form,
                  usernameField: login,
                  usernameValue: admin,
                  passwordField: pass,
                  passwordValue: P@ssw0rd,
                  regexpOfSuccess: Welcome to Damn Vulnerable Web Application!,
                  submitValue: Log in
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
            raw_cookie:
              value:
                name: admin
                type: RAW_COOKIE
                rawCookie: {
                  cookies: [ PHPSESSID=bnc3li5jhmebd50suf9a99u0u3; ],
                  successUrl: 'http://mydvwa.ru/vulnerabilities/xss_r/',
                  regexpOfSuccess: Logout
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
            api_key_COOKIE:
              value:
                name: admin
                type: API_KEY
                apiKey: {
                  place: COOKIE,
                  name: X-Some-Header,
                  value: some-token-value,
                  successUrl: 'http://api.example.test:8000/auth/check',
                  successString: Access granted
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
            api_key_HEADER:
              value:
                name: admin
                type: API_KEY
                apiKey: {
                  place: HEADER,
                  name: X-Some-Header,
                  value: some-token-value,
                  successUrl: 'http://api.example.test:8000/auth/check',
                  successString: Access granted
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
            api_key_QUERY:
              value:
                name: admin
                type: API_KEY
                apiKey: {
                  place: QUERY,
                  name: X-Some-Header,
                  value: some-token-value,
                  successUrl: 'http://api.example.test:8000/auth/check',
                  successString: Access granted
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
            bearer:
              value:
                name: admin
                type: BEARER
                bearer: {
                  token: some-token-value,
                  successUrl: 'http://api.example.test:8000/auth/check',
                  successString: Access granted
                }
                groupUUID: 77c71338-ff61-4112-b27d-cfecd2884fc7
    XHRAuthProfileUpdate:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: This object is used to update auth profile info.
            required:
              - name
              - type
            properties:
              name:
                type: string
                example: admin
              type:
                $ref: '#/components/schemas/targetAuthenticationTypesEnum'
              httpBasic:
                $ref: '#/components/schemas/XHRTargetAuthHTTPBasic'
              htmlAutoForm:
                $ref: '#/components/schemas/XHRTargetAuthHTMLAutoForm'
              htmlFormBased:
                $ref: '#/components/schemas/XHRTargetAuthHTMLFormBased'
              rawCookie:
                $ref: '#/components/schemas/XHRTargetAuthRawCookie'
              apiKey:
                $ref: '#/components/schemas/XHRTargetAuthAPIKey'
              bearer:
                $ref: '#/components/schemas/XHRTargetAuthBearer'
          examples:
            http_basic:
              value:
                name: admin
                type: HTTP_BASIC
                httpBasic: {
                  username: admin,
                  password: P@ssw0rd
                }
            html_auto_form:
              value:
                name: admin
                type: HTML_AUTO_FORM
                htmlAutoForm: {
                  username: admin,
                  password: P@ssword,
                  formUrl: 'https://itsm.example.com/login/',
                  successString: My profile
                }
            html_form_based:
              value:
                name: admin
                type: HTML_FORM_BASED
                htmlFormBased: {
                  formUrl: 'https://itsm.example.com/login/',
                  formXPath: .//form,
                  usernameField: login,
                  usernameValue: admin,
                  passwordField: pass,
                  passwordValue: P@ssw0rd,
                  regexpOfSuccess: Welcome to Damn Vulnerable Web Application!,
                  submitValue: Log in
                }
            raw_cookie:
              value:
                name: admin
                type: RAW_COOKIE
                rawCookie: {
                  cookies: [ PHPSESSID=bnc3li5jhmebd50suf9a99u0u3; ],
                  successUrl: 'http://mydvwa.ru/vulnerabilities/xss_r/',
                  regexpOfSuccess: Logout
                }
            api_key:
              value:
                name: admin
                type: API_KEY
                apiKey: {
                  place: HEADER,
                  name: X-Some-Header,
                  value: some-token-value,
                  successUrl: 'http://api.example.test:8000/auth/check',
                  successString: Access granted
                }
            bearer:
              value:
                name: admin
                type: BEARER
                bearer: {
                  token: some-token-value,
                  successUrl: 'http://api.example.test:8000/auth/check',
                  successString: Access granted
                }
  parameters:
    apiProfileUUID:
      in: path
      name: apiprofileUUID
      schema:
        type: string
      required: true
      description: UUID of API Profile
    siteUUID:
      in: path
      name: siteUUID
      schema:
        type: string
      required: true
      description: site's UUID
    scanID:
      in: path
      name: scanID
      schema:
        type: integer
      required: true
      description: Numerical ID of user's scan for previously specified site
    issueTypes:
      in: path
      name: issueTypes
      required: true
      schema:
        type: string
        enum:
        - issue
        - cve
        - error_page
    profileUUID:
      in: path
      name: profileUUID
      schema:
        type: string
      required: true
      description: UUID of profile
    authChainUUID:
      in: path
      name: authChainUUID
      schema:
        type: string
      required: true
      example: ca73e0f5-d286-457c-9ec2-deca88a38ecc
      description: UUID of auth chain
    authProfileUUID:
      in: path
      name: authProfileUUID
      schema:
        type: string
      required: true
      example: ca73e0f5-d286-457c-9ec2-deca88a38ecc
      description: UUID of auth profile
    groupName:
      in: path
      name: groupName
      required: true
      schema:
        type: string
    severity:
      in: path
      name: severity
      required: true
      schema:
        type: string
        enum:
          - HIGH
          - MEDIUM
          - LOW
          - INFO
    csrfToken:
      in: header
      name: X-CSRFToken
      schema:
        type: string
        example: Mn1ws1YUnOG6FFQsmzyuRGwm4HuXY6yAYNaWzh9YhvMR9jrTGHcsQbF4h2RPVIaq
      description: Value of 'csrf_token' cookie
      required: true
    paginationLimit:
      in: query
      name: limit
      schema:
        type: integer
      required: false
      description: The numbers of items to return
      example: 10
    paginationPage:
      in: query
      name: page
      schema:
        type: integer
      required: false
      description: The number of current page
      example: 1
    filterByName:
      in: query
      name: name
      schema:
        type: string
      required: false
      description: Filter groups by name
      example: test_group
    filterByRole:
      in: query
      name: role
      schema:
        type: string
      required: false
      description: Filter groups by role
      example: admin
    groupUUID:
      in: path
      name: groupUUID
      schema:
        type: string
      required: true
      example: 9dd61f0d-6a3e-4e7b-97fd-8a667a076379
      description: group UUID

  schemas:
    apiProfileLoginRequired:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              properties:
                code:
                  example: HTTP_ERROR_401
                description:
                  example: Login required
    apiProfileNotFound:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
              properties:
                code:
                  example: API_PROFILE_NOT_FOUND
                description:
                  example: api profile not found

    apiProfileIsUsed:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              properties:
                code:
                  example: API_PROFILE_IS_USED
                details:
                  type: object
                  properties:
                    sites:
                      type: array
                      items:
                        type: id
                        description: List of sites' id for current profile
                      example:
                        - 1
                        - 2
    apiProfileInvalidEncoder:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
              properties:
                code:
                  example: INVALID_ENCODER
                description:
                  example: invalid encoder
    apiProfileInvalidContent:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
              properties:
                code:
                  example: INVALID_CONTENT
                description:
                  example: invalid content
    apiProfileInvalidSchema:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
              properties:
                code:
                  example: INVALID_SCHEMA_TYPE
                description:
                  example: invalid schema type
    apiProfile:
      type: object
      description: This object represents an APIProfile
      required:
        - uuid
        - name
        - apiSchemas
        - createdAt
        - group
      properties:
        uuid:
          type: string
          nullable: false
          description: UUID of APIProfile
        name:
          type: string
          nullable: false
          description: Name of APIProfile
        createdAt:
          type: string
          nullable: false
          description: datetime in ISO format
        apiSchemas:
          type: array
          items:
            $ref: '#/components/schemas/apiSchema'
        group:
          $ref: '#/components/schemas/XHRGroupShortInfo'
    apiProfileShort:
      type: object
      description: This object represents an APIProfile short info
      required:
        - uuid
        - name
        - countOfSchemas
      properties:
        uuid:
          type: string
          description: UUID of APIProfile
          example: 23914922-5e78-42ad-8837-1ca312094a7f
        name:
          type: string
          description: Name of APIProfile
          example: API Profile
        countOfSchemas:
          type: integer
          description: Count of schemas
          example: 2
    apiProfileShortInfo:
      type: object
      description: This object represents an APIProfile short info
      required:
        - uuid
        - name
        - countOfSchemas
        - group
      properties:
        uuid:
          type: string
          description: UUID of APIProfile
        name:
          type: string
          description: Name of APIProfile
        countOfSchemas:
          type: integer
          description: Count of schemas
        group:
          $ref: '#/components/schemas/XHRGroupShortInfo'
    apiProfilesCreated:
      type: object
      description: This object represents an APIProfile created info
      required:
        - uuid
        - name
        - countOfSchemas
        - group
      properties:
        uuid:
          type: string
          description: UUID of APIProfile
        name:
          type: string
          description: Name of APIProfile
        countOfSchemas:
          type: integer
          description: Count of schemas
        group:
          $ref: '#/components/schemas/XHRGroupShortInfo'
    apiSchema:
      type: object
      description: This object represents an APISchema which is part of APIProfile
      required:
        - type
        - content
      properties:
        type:
          type: string
          enum:
            - openapi
          nullable: false
        content:
          type: object
          required:
            - type
            - data
          properties:
            type:
              type: string
              enum:
                - application/json
                - application/x-yaml
                - link
              nullable: false
            data:
              type: string
              nullable: false
        openapi:
          nullable: false
          $ref: '#/components/schemas/openAPIOptions'
    openAPIOptions:
      type: object
      description: This object represents an options for APISchema
      properties:
        prefix:
          type: string
          nullable: false
    baseResponse:
      type: object
      description: Base response for any request
      required:
        - ok
      properties:
        ok:
          type: boolean
          description: Indicates whether request was successful
          example: true
    errorResponse:
      allOf:
        - $ref: '#/components/schemas/baseResponse'
        - type: object
          description: Error occurred during processing of the request
          required:
            - error
            - ok
          properties:
            ok:
              example: false
            error:
              type: object
              required:
                - code
                - description
              properties:
                code:
                  type: string
                  description: 'Unique error code, for developers and debugging'
                  example: UNAUTHORIZED
                description:
                  type: string
                  description: Human-readable description of error
                  example: The request has not been applied because it lacks valid authentication credentials for the target resource.
                details:
                  type: object
                  description: Error-specific technical details
    siteNotFound:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              properties:
                code:
                  example: SITE_NOT_FOUND
                description:
                  example: The site not found
    scanNotFound:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
              properties:
                code:
                  example: SCAN_NOT_FOUND
    scanCreateLastScanProgress:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - description
              properties:
                description:
                  example: Can't start new scan, previous scan is not finished yet
    scanAuthCheckInProgress:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - description
              properties:
                description:
                  example: Can't start scan because authentication check has not finished yet
    scanStartTaskSend:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
                - description
              properties:
                code:
                  example: SCAN_START_ERROR
                description:
                  example: Cannot send task start scan
    scanStopTaskSend:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
                - description
              properties:
                code:
                  example: SCAN_STOP_ERROR
                description:
                  example: Cannot send task stop scan
    sitePermissionDenied:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              properties:
                code:
                  example: PERMISSION_DENIED
                description:
                  example: You have no permission to make this action with site
                details:
                  type: object
                  properties:
                    permissions:
                      type: string
                      example: CAN_EDIT_SITE_INFO
    siteLimitExceeded:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
              properties:
                code:
                  example: LIMIT_EXCEEDED
                details:
                  $ref: '#/components/schemas/roleAttributeDescription'
    siteExist:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
              properties:
                code:
                  example: SITE_EXIST_ERROR
    siteCannotSetUrl:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - description
              properties:
                description:
                  example: Url can't be changed after first scan
    siteCannotSetAuth:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - code
                - description
              properties:
                code:
                  example: SITE_CANNOT_SET_AUTH
                description:
                  example: Authentication cannot be set up while a scan or auth check is in progress
    scanCannotBeStopped:
      allOf:
        - $ref: '#/components/schemas/errorResponse'
        - properties:
            ok:
              example: false
            error:
              required:
                - description
              properties:
                description:
